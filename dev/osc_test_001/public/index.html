<!DOCTYPE html>
<html>
    <head>
        <title>osc.js Web Socket Demo</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" media="all" href="./css/main.css"/>
        <script type="text/javascript" src="./js/libraries/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="./js/libraries/osc/osc-browser.min.js"></script>
        <script type="text/javascript">
            var wsPort = 8080;

            var port = new osc.WebSocketPort({
                url: "ws://localhost:" + wsPort
            });

            port.on("message", function (oscMessage) {
                $("#message").text(JSON.stringify(oscMessage, undefined, 2));
                console.log("message", oscMessage);
            });

            port.open();

            var sayHello = function () {
                port.send({
                    address: "/hello",
                    args: ["world"]
                });
            };
        </script>
    </head>

    <body>
        <h1>osc.js Web Socket Demo</h1>

        <div id="messageArea">
            <p id="messageLabel">OSC Message:</p>
            <pre id="message"></pre>
        </div>

        <button onclick="sayHello()">Send OSC message</button>
    </body>
</html>
